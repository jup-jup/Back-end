<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/loginForm.css}">
</head>
<body>
<div class="login-wrapper">
    <div class="login-container">
        <h2>로그인</h2>
        <form class="login-form" th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">로그인하기</button>
        </form>
        <div class="additional-links">
            <a href="/joinForm">회원가입</a>
            <span>|</span>
            <a href="#">아이디/비밀번호 찾기</a>
        </div>
        <div class="social-login">
            <h3>소셜 로그인</h3>
            <a href="/user/login/google" class="google-login">구글 로그인</a>
            <a href="/api/v1/user/login?provider=kakao" class="kakao-login">카카오 로그인</a>
            <a href="/api/v1/user/login?provider=naver" class="naver-login">네이버 로그인</a>
        </div>
    </div>
</div>
</body>
</html>
